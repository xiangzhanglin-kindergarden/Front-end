<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <title>班级课表管理</title>
  <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
  <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

  <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">
  <link href="css/Mystyle.css?v=1.0.0" rel="stylesheet">

</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 animated fadeInRight class-mg">
        <div class="mail-box-header">
          <button id="new-class" class="btn btn-white btn-lg" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-upload"></i> 新建课表</button>
          <button id="change-class" class="btn btn-white btn-lg" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-pencil"></i> 修改课表</button>
          <button id="change-class-yes" class="btn btn-primary btn-sm myHidden" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-pencil"></i> 确定</button>
          <button id="change-class-no" class="btn btn-warning btn-sm myHidden" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-upload"></i> 取消</button>
          
          
        </div>
        <div class="mail-box">

          <table class="table table-bordered class-table">
            <thead>
              <tr class="">
                <th>时间</th>
                <th>周一</th>
                <th>周二</th>
                <th>周三</th>
                <th>周四</th>
                <th>周五</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="class-time">上午9:00~9:45</td>
                <td class="class-end">算数1</td>
                <td>儿歌</td>
                <td>识字</td>
                <td>音乐</td>
                <td>算数</td>
              </tr>
              <tr>
                <td class="class-time">上午10:00~10:45</td>
                <td>算数2</td>
                <td>儿歌</td>
                <td>识字</td>
                <td>音乐</td>
                <td>算数</td>
              </tr>
              <tr>
                <td class="class-time">下午2:00~2:45</td>
                <td>算数3</td>
                <td>儿歌</td>
                <td>识字</td>
                <td>音乐</td>
                <td>算数</td>
              </tr>
              <tr>
                <td class="class-time">下午3:00~3:45</td>
                <td>算数4</td>
                <td>儿歌</td>
                <td>识字</td>
                <td>音乐</td>
                <td>算数</td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>


  <!-- 全局js -->
  <script src="js/jquery.min.js?v=2.1.4"></script>
  <script src="js/bootstrap.min.js?v=3.3.6"></script>



  <!-- 自定义js -->
  <script src="js/content.js?v=1.0.0"></script>
  <script src="js/Myjs.js?v=1.0.0"></script>
  <script src="js/classAJAX.js?v=1.0.0"></script>


  <!-- iCheck -->
  <script src="js/plugins/iCheck/icheck.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
      });
    });
  </script>

</body>

</html>
