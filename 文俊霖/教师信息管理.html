<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <title>教师管理</title>
  <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
  <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

  <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">
  <link href="css/Mystyle.css?v=1.0.0" rel="stylesheet">

</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 animated fadeInRight">
        <div class="mail-box-header">
          <!-- 搜索栏 -->
          <form method="get" action="index.html" class="pull-right mail-search">
            <div class="input-group">
              <input type="text" class="form-control input-sm" name="search" placeholder="搜索邮件标题，正文等">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-sm btn-primary">
                    搜索
                </button>
              </div>
            </div>
          </form>
          
          <button id="add-manager" class="btn btn-white btn-lg" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-pencil"></i>添加老师</button>
          <div class="mail-tools tooltip-demo m-t-md">
            <button id="teacher-chose" class="btn btn-white btn-sm label-info" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-zoom-in"></i> 选择</button>
            <button id="teacher-dechose" class="btn btn-white btn-sm label-warning myHidden" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-zoom-out"></i> 取消选择</button>
            <button id="teacher-change" class="btn btn-white btn-sm label-primary myHidden" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-edit"></i> 修改</button>
            <button id="teacher-del" class="btn btn-white btn-sm label-danger myHidden" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-remove-circle"></i> 删除</button>
            <div class="lastAsk myHidden">确定删除？
              <button id="teacher-del-yes" class="btn btn-white btn-sm label-danger" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-ok"></i> 是</button>
              <button id="teacher-del-no" class="btn btn-white btn-sm label-success" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-remove"></i> 否</button>
            </div>

            <!-- 分页按钮 -->
            <div class="btn-group pull-right self-btn-mg">
              <button id="previous-btn" class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i>
              </button>
              <button id="next-btn" class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i>
              </button>
              <input id="write-nub" class="form-control input-sm" type="text" placeholder="页数">
            </div>
            
          </div>
        </div>
        <div class="mail-box">

          <table class="table table-hover table-mail">
            <tbody>
              <tr class="read teacher-table-firs">
                <th class="check-mail"></th>
                <th class="teacher-name">教师姓名</a>
                </th>
                <th>管理班级</a>
                </th>
                <th class="teacher-info-call">联系方式</a>
                </th>
                <th>性别</a>
                </th>
                <th class="mail-subject text-right">登录密码</a>
                </th>
              </tr>
              <tr class="read">
                <td class="check-mail">
                  <input type="radio" class="i-checks" name="teacher">
                </td>
                <td class="teacher-name">教师A
                </td>
                <td class="teacher-info-class">大班
                </td>
                <td class="teacher-info">18323442678
                </td>
                <td class="teacher-info-sex">女
                </td>
                <td class="teacher-info text-right">162667
                </td>
              </tr>
              <tr class="read">
                <td class="check-mail">
                  <input type="radio" class="i-checks" name="teacher">
                </td>
                <td class="teacher-name">教师A
                </td>
                <td class="teacher-info-class">大班
                </td>
                <td class="teacher-info">18323442678
                </td>
                <td class="teacher-info-sex">女
                </td>
                <td class="teacher-info text-right">162667
                </td>
              </tr>
              <tr class="read">
                <td class="check-mail">
                  <input type="radio" class="i-checks" name="teacher">
                </td>
                <td class="teacher-name">教师A
                </td>
                <td class="teacher-info-class">大班
                </td>
                <td class="teacher-info">18323442678
                </td>
                <td class="teacher-info-sex">女
                </td>
                <td class="teacher-info text-right">162667
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>


  <!-- 全局js -->
  <script src="js/jquery.min.js?v=2.1.4"></script>
  <script src="js/bootstrap.min.js?v=3.3.6"></script>



  <!-- 自定义js -->
  <script src="js/content.js?v=1.0.0"></script>
  <script src="js/Myjs.js?v=1.0.0"></script>


  <!-- iCheck -->
  <script src="js/plugins/iCheck/icheck.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.i-checks').iCheck({
        radioClass: 'iradio_square-green',
        radioClass: 'iradio_square-green',
      });
    });
  </script>

</body>

</html>
