                <div class="k-i-box k-i-person">

              </div>
              
              <div class="know-search">

                </button>

            </div>

            <button id="next-btn" class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i>

  <div class="know-new-box animated myHidden">

      <span>文章标题：</span>
      <input type="text">
    </div>
    <div class="know-new-cover">
      <div class="if-d-cover-box if-w-cover-box">
        <div class="if-d-cover">
          <div class="if-d-c-border">
            <img src="img/logo.png">
            <span>原封面</span>

          <div class="if-d-recover">
            <input  class="btn btn-primary" type="btn" value="还原封面">
          </div>
        </div>

        <!-- 封面上传 START -->
        <div class="if-d-cover-c-b">
          <input id="file-0"  type="file" multiple data-min-file-count="1">
        </div>
        <!-- 封面上传 END -->
      </div>
    </div>
    <div class="know-new-a">
      <span>文章链接：</span>
      <input type="text">
    </div>
    <div class="know-new-check">
      <div class="know-new-yes">
        <i class="fa fa-check-circle-o"></i>
      </div>
      <div class="know-new-no">
        <i class="fa fa-times-circle-o"></i>
