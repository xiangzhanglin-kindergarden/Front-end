<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <title>资讯管理</title>
  <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
  <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

  <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">

  <link href="css/customCss/news.css?v=1.0.0" rel="stylesheet">

</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 animated fadeInRight">
        <div class="mail-box-header">

          <!-- 全校所有新闻公告、我的新闻公告 -->
            <div class="news-sort-btn">
              <a href="全校资讯管理.html"><div class="n-s-all-btn">全校所有新闻公告</div></a>
              <div class="n-s-my-btn n-s-c">我的新闻公告</div>
            </div>
          <!-- 全校所有新闻公告、我的新闻公告 END -->


          <!-- 搜索栏 -->
            <div class="news-index">
              <div class="n-i-searchword-box">
                <div class="n-i-box n-i-keyword">
                  关键字：<input type="text">
                </div>
                <div class="n-i-box n-i-time">
                  发布时间：<input type="text">
                </div>
              </div>
              
              <div class="news-search">
                <button class="btn btn-success">
                  <i class="fa fa-search"></i>  
                  <span class="bold">搜索</span>
                </button>
              </div>
            </div>          
          <!-- 搜索栏 END -->


          <!-- 审核状态栏 -->
            <div class="news-status">
              <span class="n-s-title">审核状态：</span>
              <span id="n-s-all" class="n-s-chosed">全部</span>
              <span>待审核</span>
              <span>通过</span>
              <span>未通过</span>
            </div>          
          <!-- 审核状态栏 END -->


        </div>

        <div class="mail-box c-content-box">
          <div class="news-nchange-btn-box">
            <div class="news-nchange-btn">
              <button class="btn btn-info">全部</button>
              <button class="btn btn-white">新闻</button>
              <button class="btn btn-white">公告</button>
              <button class="btn btn-white">我的草稿</button>
            </div>
            
            <div class="btn-group news-newpage-btn">
              <button data-toggle="dropdown" class="btn btn-white dropdown-toggle">新增 <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="新建新闻.html">新增新闻</a>
                </li>
                <li><a href="新建公告.html">新增公告</a>
                </li>
              </ul>
            </div>
          </div>

          <table class="table table-hover table-mail m-table">
            <thead>
              <tr>
                <th class="check-mail text-center"></th>
                <th class="c-normal-w c-t-p-lg">发布者</th>
                <th class="c-title-w c-p">文章标题</th>
                <th class="c-photo-w text-center"></th>
                <th class="c-normal-w text-center">类型</th>
                <th class="c-normal-w text-center">级别</th>
                <th class="c-normal-w text-center">文章状态</th>
                <th class="text-right mail-date">发布时间</th>
              </tr>
            </thead>
            <tbody>
              <tr class="read">
                <td class="check-mail">
                  <input type="checkbox" class="i-checks">
                </td>
                <td class="c-nub"><span>1</span></td>
                <td class="c-name-w c-c-p-lg">
                  <a class="c-t-name" href="##">老师A</a>
                </td>
                <td class="c-title-w">
                  <a href="资讯详情.html">文章A</a></td>
                <td class="c-photo-w">
                  <i class="fa fa-paperclip"></i>
                </td>
                <td class="c-normal-w text-center">
                  <a class="c-news-a" href="##">新闻</a>
                </td>
                <td class="c-normal-w text-center">
                  <a class="c-school-a" href="##">校级</a>
                </td>
                <td class="c-normal-w text-center">
                  <span class="label label-warning c-unpass">未通过</span>
                </td>
                <td class="text-right mail-date c-time">昨天 10:20</td>
              </tr>
              <tr class="read">
                <td class="check-mail">
                  <input type="checkbox" class="i-checks">
                </td>
                <td class="c-nub"><span>2</span></td>
                <td class="c-name-w c-c-p-lg">
                  <a class="c-t-name" href="##">老师A</a>
                </td>
                <td class="c-title-w">
                  <a href="资讯详情.html">文章B</a></td>
                <td class="c-photo-w">
                  <i class="fa fa-paperclip"></i>
                </td>
                <td class="c-normal-w text-center">
                  <a class="c-news-a" href="##">新闻</a>
                </td>
                <td class="c-normal-w text-center">
                  <a class="c-school-a" href="##">校级</a>
                </td>
                <td class="c-normal-w text-center">
                  <span class="label label-success c-wait">待审核</span>
                </td>
                <td class="text-right mail-date c-time">昨天 10:20</td>
              </tr>
              <tr class="read">
                <td class="check-mail">
                  <input type="checkbox" class="i-checks">
                </td>
                <td class="c-nub"><span>3</span></td>
                <td class="c-name-w c-c-p-lg">
                  <a class="c-t-name" href="##">老师A</a>
                </td>
                <td class="c-title-w">
                  <a href="资讯详情.html">文章D</a></td>
                <td class="c-photo-w">
                  <i class="fa fa-paperclip"></i>
                </td>
                <td class="c-normal-w text-center">
                  <a class="c-notice-a" href="##">公告</a>
                </td>
                <td class="c-normal-w text-center">
                  <a class="c-class-a" href="##">班级</a>
                </td>
                <td class="c-normal-w text-center">
                  <span class="label label-white c-draft">草稿</span>
                </td>
                <td class="text-right mail-date c-time">昨天 10:20</td>
              </tr>
              <tr class="read">
                <td class="check-mail">
                  <input type="checkbox" class="i-checks">
                </td>
                <td class="c-nub"><span>4</span></td>
                <td class="c-name-w c-c-p-lg">
                  <a class="c-t-name" href="##">老师A</a>
                </td>
                <td class="c-title-w">
                  <a href="资讯详情.html">文章C</a></td>
                <td class="c-photo-w">
                  <i class="fa fa-paperclip"></i>
                </td>
                <td class="c-normal-w text-center">
                  <a class="c-news-a" href="##">公告</a>
                </td>
                <td class="c-normal-w text-center">
                  <a class="c-school-a" href="##">校级</a>
                </td>
                <td class="c-normal-w text-center">
                  <span class="label label-primary c-pass">已通过</span>
                </td>
                <td class="text-right mail-date c-time">昨天 10:20</td>
              </tr>
              

            </tbody>
          </table>
        </div>

          <!-- 底部功能按钮 -->
        <div class="mail-tools tooltip-demo news-f-b-box">
          <button id="news-allBtn" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-ok"></i> 全选</button>
          <button id="news-delBtn" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-remove"></i> 删除</button>
          <div class="review-box">
            <div id="news-passBtn">
              <button class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="left"><i class="fa fa-star"></i> 通过审核</button>
            </div>
            <div id="news-unpassBtn">
              <button id="news-unpassBtn" class="btn btn-warning btn-sm" data-toggle="tooltip" data-placement="left"><i class="fa fa-star-o"></i> 未通过审核</button>
            </div>
          </div>

          <!-- 分页按钮 -->
          <div class="btn-group pull-right page-btn-box">
            <button id="previous-btn" class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i>
            </button>
            <button id="next-btn" class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i>
            </button>
            <input id="write-nub" class="form-control input-sm" type="text" placeholder="页数">
          </div>
        </div>
          <!-- 底部功能按钮 END -->

      </div>
    </div>
  </div>

  <!-- 再次确认 -->
  <div class="news-second-ensure-box">
    <div class="show-chose">
      <div class="show-title">你选择的内容是：</div>
      <div class="show-box">
        <table class="table table-mail m-table">
          <thead>
            <tr>
              <th class="c-normal-w">编号</th>
              <th class="c-normal-w3">发布者</th>
              <th class="">文章标题</th>
              <th class="c-normal-w">类型</th>
              <th class="c-normal-w">级别</th>
              <th class="c-normal-w2">文章状态</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="show-notice"></div>
    <div class="ensure-btn">
      <span id="s-no" class="glyphicon glyphicon-remove-sign"></span>
      <span id="s-ok" class="glyphicon glyphicon-ok-sign"></span>
    </div>
  </div>
  <div class="cover"></div>
  <!-- 再次确认 END -->



  <!-- 全局js -->
  <script src="js/jquery.min.js?v=2.1.4"></script>
  <script src="js/bootstrap.min.js?v=3.3.6"></script>



  <!-- 自定义js -->
  <script src="js/content.js?v=1.0.0"></script>
  <script src="js/coustomJs/news.js?v=1.0.0"></script>
  <script src="js/coustomJs/newsAJAX.js?v=1.0.0"></script>


  <!-- iCheck -->
  <script src="js/plugins/iCheck/icheck.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
      });
    });
  </script>

  
</body>

</html>
