<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>新闻A-草稿</title>
  <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
  <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

  <link rel="shortcut icon" href="logo.ico"> 

  <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">

  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">

  <!-- wangeditor -->
  <link href="plugins/Wangeditor/css/wangEditor.min.css" rel="stylesheet" >
  <!-- dropzone -->
  <link href="plugins/dropzone/basic.css" rel="stylesheet">
  <link href="plugins/dropzone/dropzone.css" rel="stylesheet">
  <!-- webuploader -->
  <link href="plugins/webuploader/webuploader.css" rel="stylesheet">
  <link href="plugins/webuploader/webuploader-demo.css" rel="stylesheet">




  <link href="css/if-d.css?v=4.1.0" rel="stylesheet">
  <link href="css/if-c.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 animated fadeInRight if-d-box">
        
        <!--  具体的内容 START -->
        <div class="mail-box">

          <!-- 标题信息  START -->
          <div class="if-c-title">
            <div class="if-c-t-content">
              
              <div class="if-c-change-title">
                标题：<input type="text">
              </div>

              <div class="if-d-cover-box if-c-cover-box">
                <div class="if-d-cover">
                  <div class="if-d-c-border">
                    <img src="img/logo.png">
                    <span>原封面</span>
                  </div>
                </div>
                <div id="uploader" class="wu-example">
                    <div class="queueList">
                        <div id="dndArea" class="placeholder">
                            <div id="filePicker"></div>
                        </div>
                    </div>
                    <div class="statusBar" style="display:none;">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div>
                        <div class="info"></div>
                        <div class="btns">
                            <div id="filePicker2"></div>
                            <div class="uploadBtn">开始上传</div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 标题信息  END -->


          <!-- 富文本编辑器  -->
          <div class="if-c-write-box">
            <div id="div1"></div>
          </div>

          <div class="mail-attachment">
            <p>
              <span><i class="fa fa-paperclip"></i> 2 个附件 - </span>
              <a href="mail_detail.html#">下载全部</a>  
            </p>

            <div class="attachment">
              <div class="file-box">
                <div class="file">
                  <a href="mail_detail.html#">
                    <span class="corner"></span>

                    <div class="icon">
                      <i class="fa fa-file"></i>
                    </div>
                    <div class="file-name">
                      Document_2014.doc
                    </div>
                  </a>
                </div>
              </div>
              <div class="file-box">
                <div class="file">
                  <a href="mail_detail.html#">
                    <span class="corner"></span>

                    <div class="image">
                      <img alt="image" class="img-responsive" src="img/p1.jpg">
                    </div>
                    <div class="file-name">
                      Italy street.jpg
                    </div>
                  </a>
                </div>
              </div>
              <div class="file-box">
                <div class="file">
                  <a href="mail_detail.html#">
                    <span class="corner"></span>

                    <div class="image">
                      <img alt="image" class="img-responsive" src="img/p2.jpg">
                    </div>
                    <div class="file-name">
                      My feel.png
                    </div>
                  </a>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="ibox float-e-margins">
              <div class="ibox-content">
                <form id="my-awesome-dropzone" class="dropzone">
                  <div class="dropzone-previews"></div>
                  <button type="submit" class="btn btn-primary pull-right">提交</button>
                </form>
              </div>
            </div>
          </div>
          <!-- <div class="clearfix"></div> -->
          

        </div>
        <!--  具体的内容 END -->

      </div>
    </div>


    <!-- 返回按钮 -->
    <div class="if-d-backbtn">
      <a href="资讯管理.html">
        <i class="fa fa-mail-reply"></i>
        返回
      </a>
    </div>
  </div>
  




  <!-- 全局js -->
  <script src="js/jquery.min.js?v=2.1.4"></script>
  <script src="js/bootstrap.min.js?v=3.3.6"></script>


  <!--  富文本编辑器   -->
  <script src="plugins/wangEditor/js/wangEditor.min.js"></script>

  <!-- DROPZONE -->
  <script src="plugins/dropzone/dropzone.js"></script>

  <!-- webuploader -->
  <script type="text/javascript">
      // 添加全局站点信息
      var BASE_URL = 'js/plugins/webuploader';
  </script>
  <script src="js/plugins/webuploader/webuploader.min.js"></script>

  <script src="js/demo/webuploader-demo.js"></script>

  <!-- 自定义js -->
  <script src="js/content.js?v=1.0.0"></script>
  <script src="js/P-details.js?v=1.0.0"></script>

</body>

</html>
