<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期</title>
    <link rel="stylesheet" href="css/customCss/mobiscroll/mobiscroll.custom-2.6.2.min.css">
</head>
<body>
<div id="USER_AGE">
    <input type="text">
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/customJs/mobiscroll.custom-2.6.2.min.js"></script>
<script>
    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm',
            dateOrder: 'yymd',
            onBeforeShow: function (inst) { inst.settings.wheels[0].length>2?inst.settings.wheels[0].pop():null; },
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 50, //开始年份
            endYear: currYear + 10, //结束年份
            onSelect: function (value) {
                $("input").val(value);
            }
        };
        $("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
    });

    $("input").click(function () {
        $('#USER_AGE').mobiscroll('show');
    })
</script>
</body>
</html>
