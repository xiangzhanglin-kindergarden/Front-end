<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <title>班级课表管理</title>


  <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css?v=4.1.0" rel="stylesheet">

  <link href="css/customCss/Mystyle.css?v=1.0.0" rel="stylesheet">

</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 animated fadeInRight class-mg">
        <div class="mail-box-header">
          <button id="new-class" class="btn btn-white btn-lg" data-toggle="tooltip" data-placement="left" disabled><i class="glyphicon glyphicon-upload"></i> 新建课表</button>
          <button id="change-class" class="btn btn-white btn-lg" data-toggle="tooltip" data-placement="left" disabled><i class="glyphicon glyphicon-pencil"></i> 修改课表</button>
          <button id="change-class-yes" class="btn btn-primary btn-sm myHidden" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-pencil"></i> 确定</button>
          <button id="change-class-no" class="btn btn-warning btn-sm myHidden" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-upload"></i> 取消</button>
          <div class="differ-class-box">
            <span class="removeTclass">班级：</span><select name="class" class="removeTclassse">
              <option class="class-wait"></option>
            </select>

            第<select class="c-week" name="week" height="50px" disabled></select>周
          </div>
          
        </div>
        <div class="mail-box">

          <table class="table table-bordered class-table">
            <thead>
              <tr>
                <th>时间<span></span></th>
                <th>周一<span></span></th>
                <th>周二<span></span></th>
                <th>周三<span></span></th>
                <th>周四<span></span></th>
                <th>周五<span></span></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="class-time">上午9:00~9:45</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td class="class-time">上午10:00~10:45</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td class="class-time">下午2:00~2:45</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td class="class-time">下午3:00~3:45</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <!-- 新建课表 START -->

  <div class="cover"></div>
  <div class="new-class">
    <div class="function-box">
      <span class="removeTclass">班级：</span>
      <select name="class" class="class">
        <option value="大一班">大一班</option>
        <option value="大二班">大二班</option>
        <option value="中一班">中一班</option>
        <option value="小一班">小一班</option>
      </select>


      第<select name="week" height="50px" class="week"></select>周
      <div class="close-btn" onclick="close_new_class()">
        <span class="glyphicon glyphicon-remove-sign"></span>
      </div>
    </div>
    <div class="new-box">
      <table class="table table-bordered new-table" id="new-table">
        <thead>
          <tr>
            <th>时间</th>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="class-time">上午9:00~9:45</td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
          </tr>
          <tr>
            <td class="class-time">上午10:00~10:45</td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
          </tr>
          <tr>
            <td class="class-time">下午2:00~2:45</td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
          </tr>
          <tr>
            <td class="class-time">下午3:00~3:45</td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
            <td><input class='class-change-input' value=''></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="ok-btn">
      <button id="new-ok-btn" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="left"><i class="glyphicon glyphicon-pencil"></i> 确定</button>
    </div>
  </div>

  <!-- 新建课表 END -->


  <!-- 全局js -->
  <script src="js/jquery.min.js?v=2.1.4"></script>
  <script src="js/bootstrap.min.js?v=3.3.6"></script>



  <!-- 自定义js -->
  <script src="js/content.js?v=1.0.0"></script>
  <script src="js/coustomJs/class.js?v=1.0.0"></script>
  <script src="js/coustomJs/classAJAX.js?v=1.0.0"></script>


</body>

</html>
