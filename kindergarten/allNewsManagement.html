                <div class="n-i-box n-i-person">

              </div>

              </div>
            </div>

              <span class="n-s-kind n-s-wait">待审核</span>
              <span class="n-s-kind n-s-pass">通过</span>
              <span class="n-s-kind n-s-unpass">未通过</span>
            </div>
